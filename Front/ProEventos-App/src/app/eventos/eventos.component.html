<h2>Eventos</h2>
<hr>

<div class="form-inline">
    <div class="form-group mb-2">
        <label class="mr-2">Filtro:</label>
        <input
            type="text"
            class="form-control mr-2" 
            placeholder="buscar"
            [(ngModel)]="filtroLista"
        >
    </div>
</div>
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>
                <button (click)="toogleImage()" class="btn btn-outline-light btn-sm">
                    {{ exibirImagem ? 'exibir' : 'ocultar' }}
                </button>
            </th>
            <th class="text-center">#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th class="text-center">Qtd Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of eventosFiltrados">
            <td>
                <img 
                    [collapse]="exibirImagem"
                    [isAnimated]="true"
                    class="mr-3 img-64"
                    [src]="evento.imageURL"
                    [alt]="evento.imageURL" 
                />
            </td>
            <td class="text-center">{{evento.id}}</td>
            <td>{{evento.tema}}</td>
            <td>{{evento.local}}</td>
            <td>{{evento.dataEvento | date : 'dd/MM/yyyy'}}</td>
            <td class="text-center">{{evento.qtdPessoas}}</td>
            <!-- <td>{{evento?.lotes[0]?.nome}}</td> -->
            <td>
                <button class="btn btn-primary btn-sm mr-2">Editar</button>
                <button class="btn btn-danger btn-sm mr-2">Excluir</button>
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
        <tr>
            <td colspan="8" class="text-center">
                <h4>Nenhum evento encontrado!</h4>
            </td>
        </tr>
    </tfoot>
</table>
